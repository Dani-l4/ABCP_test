<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Test</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href='#modal' class="btn">
            Open pop-up button
          </a>
        </div>
      </div>
    </header>
    <main class='main'>
      <div class="container">
        <div class="grid">
          <div class="grid__element grid__element_1"></div>
          <div class="grid__element grid__element_2"></div>
          <div class="grid__element grid__element_3"></div>
          <div class="grid__element grid__element_4"></div>
          <div class="grid__element grid__element_5"></div>
        </div>
        <div class="flex">
          <div class="flex__element"></div>
          <div class="flex__element"></div>
          <div class="flex__element"></div>
          <div class="flex__element"></div>
        </div>
        <div id='modal' class="modal">
          <div class="modal__body">
            <div class="pop_up">
              <a href='#' class='close_pop_up'>&times;</a>
              Pop-up
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class='footer'>
      <div class="container">
        <div class="footer__inner"></div>
      </div>
    </footer>
  </div>
  <script src='./script.js'></script>
</body>
</html>
